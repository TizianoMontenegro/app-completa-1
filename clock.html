<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myweb</title>

        <link type="text/css" rel="stylesheet" href="./css/styles.css">
        <link type="text/css" rel="stylesheet" href="./css/clock.css">
        <link id="theme" type="text/css" rel="stylesheet" href="./css/green-theme.css">
        <link type="text/css" rel="stylesheet" href="./jquery-ui/jquery-ui.min.css">
        <link type="text/css" rel="stylesheet" href="./jquery-ui/jquery-ui.structure.min.css">
        <link type="text/css" rel="stylesheet" href="./jquery-ui/jquery-ui.theme.min.css">

        <script src="./jquery.js"></script>
        <script src="./moment.js"></script>
        <script src="./jquery-ui/jquery-ui.min.js"></script>
        <script src="./js/clock.js"></script>
        <script src="./js/app.js"></script>
    </head>
    <body>
        <div class="change__theme">
            <div class="theme--box" id="to-green"></div>
            <div class="theme--box" id="to-red"></div>
            <div class="theme--box" id="to-blue"></div>
        </div>
        <div class="wrapper">
            <header id="header-container">
                <div class="header--1">
                    <h1 class="header__title">Master in JavaScript</h1>
                    <form id="header__form">
                        <input maxlength="20" id="header__search" type="search" name="search" placeholder="buscar..">
                        <input type="submit" value="🔍">
                    </form>
                </div>
                <div class="header--2">
                    <nav>
                        <ul class="header__ul--container">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="calculator.html">Calculator</a></li>
                            <li><a href="clock.html">Clock</a></li>
                            <li><a href="about-me.html">About me</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="main">

                <section class="section">
                    <h2 id="clock--title">What time is it?</h2>
                    <div id="clock"><p></p></div>
                </section>
                <aside class="aside">
                    <div class="whoim">
                        <h2><span>¿Who I'm?</span></h2>
                        <img class="whoim__img" src="./images/i.webp" alt="Yo">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto quae non, quidem ipsam corporis odit.</p>
                    </div>
                    <div class="singup">
                        <h2><span>Sing up</span></h2>
                        <form class="singup__form">
                            <label for="name">Name</label>
                            <input id="name__form" type="text" name="name" placeholder="escribe tu nombre aquí" autocomplete="off" maxlength="10" minlength="3">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="escribe tu email aquí">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="escribe contraseña aquí">
                            <input type="submit" value="Sing up">
                        </form>
                    </div>
                </aside>
            </main>
            <footer class="footer">
                <p><strong>©Tiziano Montenegro</strong>. All Right Reserved</p>
            </footer>
        </div>
    </body>
</html>
