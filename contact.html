<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myweb</title>

        <link type="text/css" rel="stylesheet" href="./css/styles.css">
        <link type="text/css" rel="stylesheet" href="./css/validator-styles/screen.css">
        <link type="text/css" rel="stylesheet" href="./css/contact.css">
        <link id="theme" type="text/css" rel="stylesheet" href="./css/green-theme.css">

        <script src="./jquery.js"></script>
        <script src="./jquery-ui/jquery-ui.min.js"></script>
        <script src="./js/contact.js"></script>
        <script src="./jquery.validate.js"></script>
        <script src="./js/app.js"></script>
    </head>
    <body>
        <div class="change__theme">
            <div class="theme--box" id="to-green"></div>
            <div class="theme--box" id="to-red"></div>
            <div class="theme--box" id="to-blue"></div>
        </div>
        <div class="wrapper">
            <header id="header-container">
                <div class="header--1">
                    <h1 class="header__title">Master in JavaScript</h1>
                    <form id="header__form">
                        <input maxlength="20" id="header__search" type="search" name="search" placeholder="buscar..">
                        <input type="submit" value="🔍">
                    </form>
                </div>
                <div class="header--2">
                    <nav>
                        <ul class="header__ul--container">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="calculator.html">Calculator</a></li>
                            <li><a href="clock.html">Clock</a></li>
                            <li><a href="about-me.html">About me</a></li>
                            <li class="link--active"><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="main">

                <section class="section">
                    <form action="" id="contact--form">
                        <div class="contact--form__item">
                            <label for="name">Name <span class="reqop">(required, minimum 2 letters)</span></label>
                            <input type="text" name="name" autocomplete="off" >
                        </div>
                        <div class="contact--form__item">
                            <label for="surname">Surname <span class="reqop">(required, minimum 3 letters)</span></label>
                            <input type="text" name="surname" autocomplete="off">
                        </div>
                        <div class="contact--form__item">
                            <label for="email">Email <span class="reqop">(required)</span></label>
                            <input type="email" name="email" autocomplete="off">
                        </div>
                        <div class="contact--form__item">
                            <label for="age">Age <span class="reqop">(optional)</span></label>
                            <input type="number" name="age">
                        </div>
                        <div class="contact--form__item">
                            <label for="date">Date of Birth <span class="reqop">(optional)</span></label>
                            <input type="date" name="date" id="datepicker">
                        </div>
                        <div class="contact--form__item">
                            <label for="sex">Sex <span class="reqop">(optional)</span></label>
                            <select name="sex">
                                <option value="man">man</option>
                                <option value="woman">woman</option>
                            </select>
                        </div>
                        <div class="contact--form__item">
                            <label for="message">Message <span class="reqop">(required, minimun 15 letters)</span></label>
                            <textarea name="message"></textarea>
                        </div>
                        <div class="contact--form__item">
                            <input id="contact--submit" type="submit" value="Send">
                        </div>
                    </form>
                </section>
                <aside class="aside">
                    <div class="whoim">
                        <h2><span>¿Who I'm?</span></h2>
                        <img class="whoim__img" src="./images/i.webp" alt="Yo">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto quae non, quidem ipsam corporis odit.</p>
                    </div>
                    <div class="singup">
                        <h2><span>Sing up</span></h2>
                        <form class="singup__form">
                            <label for="name">Name</label>
                            <input id="name__form" type="text" name="name" autocomplete="off" maxlength="10" minlength="3">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                            <input type="submit" value="Sing up">
                        </form>
                    </div>
                </aside>
            </main>
            <footer class="footer">
                <p><strong>©Tiziano Montenegro</strong>. All Right Reserved</p>
                <a id="go-up" href="">go up</a>
            </footer>
        </div>
    </body>
</html>
