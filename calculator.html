<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myweb</title>

        <link type="text/css" rel="stylesheet" href="./css/styles.css">
        <link type="text/css" rel="stylesheet" href="./css/calculator.css">
        <link id="theme" type="text/css" rel="stylesheet" href="./css/green-theme.css">
        <link type="text/css" rel="stylesheet" href="./jquery-ui/jquery-ui.min.css">
        <link type="text/css" rel="stylesheet" href="./jquery-ui/jquery-ui.structure.min.css">
        <link type="text/css" rel="stylesheet" href="./jquery-ui/jquery-ui.theme.min.css">

        <script src="./jquery.js"></script>
        <script src="./jquery-ui/jquery-ui.min.js"></script>
        <script src="./js/calculator.js"></script>
        <script src="./js/app.js"></script>
    </head>
    <body>
        <div class="change__theme">
            <div class="theme--box" id="to-green"></div>
            <div class="theme--box" id="to-red"></div>
            <div class="theme--box" id="to-blue"></div>
        </div>
        <div class="wrapper">
            <header id="header-container">
                <div class="header--1">
                    <h1 class="header__title">Master in JavaScript</h1>
                    <form id="header__form">
                        <input maxlength="20" id="header__search" type="search" name="search" placeholder="search..">
                        <input type="submit" value="🔍">
                    </form>
                </div>
                <div class="menur">
                    <img class="bars" src="./images/bars.svg">
                    <img class="x" src="./images/x.svg">
                </div>
                <div class="header--2">
                    <nav>
                        <ul class="header__ul--container">
                            <li><a href="index.html">Home</a></li>
                            <li class="link--active"><a href="calculator.html">Calculator</a></li>
                            <li><a href="clock.html">Clock</a></li>
                            <li><a href="about-me.html">About me</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="main">

                <section class="section">
                    <form action="" name="calculator" id="calculator">
                        <input type="textfield" name="ans" value="" readonly>

                        <div>
                            <input type="button" value="7" onclick="document.calculator.ans.value+='7'">
                            <input type="button" value="8" onclick="document.calculator.ans.value+='8'">
                            <input type="button" value="9" onclick="document.calculator.ans.value+='9'">
                            <input type="button" value="+" onclick="document.calculator.ans.value+='+'" style="background-color: var(--primary-color);">
                        </div>
                        <div>
                            <input type="button" value="4" onclick="document.calculator.ans.value+='4'">
                            <input type="button" value="5" onclick="document.calculator.ans.value+='5'">
                            <input type="button" value="6" onclick="document.calculator.ans.value+='6'">
                            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" style="background-color: var(--primary-color);">
                        </div>
                        <div>
                            <input type="button" value="1" onclick="document.calculator.ans.value+='1'">
                            <input type="button" value="2" onclick="document.calculator.ans.value+='2'">
                            <input type="button" value="3" onclick="document.calculator.ans.value+='3'">
                            <input type="button" value="X" onclick="document.calculator.ans.value+='*'" style="background-color: var(--primary-color);">
                        </div>
                        <div>                        
                            <input type="button" value="0" onclick="document.calculator.ans.value+='0'">
                            <input type="reset" value="C" style="background-color: #fff; color: #222;">
                            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" style="background-color: #fff; color: #222;">
                            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" style="background-color: var(--primary-color);">
                        </div>
                    </form>
                </section>
                <aside class="aside">
                    <div class="whoim">
                        <h2><span>¿Who I'm?</span></h2>
                        <img class="whoim__img" src="./images/i.webp" alt="Yo">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto quae non, quidem ipsam corporis odit.</p>
                    </div>
                    <div class="singup">
                        <h2><span>Sing up</span></h2>
                        <form class="singup__form">
                            <label for="name">Name</label>
                            <input id="name__form" type="text" name="name" autocomplete="off" maxlength="10" minlength="3">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                            <input type="submit" value="Sing up">
                        </form>
                    </div>
                </aside>
            </main>
            <footer class="footer">
                <p><strong>©Tiziano Montenegro</strong>. All Right Reserved</p>
                <a id="go-up" href="">go up</a>
            </footer>
        </div>
    </body>
</html>
